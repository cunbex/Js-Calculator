<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <script src="script/script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <main>
    <div class="calculator">
      <div type="text" class="display" id="display" readonly>
        <div class="operation-holder">
          <p id="n1"></p>
          <p id="op"></p>
          <p id="n2"></p>
        </div>
        <div class="result-holder">
          <p id="result"></p>
        </div>
      </div>
      <button class="clear">C</button>
      <button class="backspace">&DoubleLeftArrow;</button>
      <button class="operator">&divide;</button>
      <button class="digit">7</button>
      <button class="digit">8</button>
      <button class="digit">9</button>
      <button class="operator">*</button>
      <button class="digit">4</button>
      <button class="digit">5</button>
      <button class="digit">6</button>
      <button class="operator">-</button>
      <button class="digit">1</button>
      <button class="digit">2</button>
      <button class="digit">3</button>
      <button class="operator">+</button>
      <button class="digit">0</button>
      <button class="digit">00</button>
      <button class="floatpoint">.</button>
      <button class="calculate">&equals;</button>
    </div>
  </main>
  <footer>
    <p>Copyright &copy; 2023 Cunbex </p>
    <a target="_blank" href="https://github.com/cunbex/project-Etch-A-Sketch"><img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Github-circle_%28CoreUI_Icons_v1.0.0%29.svg/2048px-Github-circle_%28CoreUI_Icons_v1.0.0%29.svg.png"
        alt="Github logo">
    </a>
  </footer>
</body>

</html>
